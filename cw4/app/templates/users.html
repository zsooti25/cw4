{% extends "base.html" %}
{% block title %}Registered users{% endblock %}
{% block content %}
    {% if users|length %}
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Sorry, no users are available at this time</p>
    {% endif %}
{% endblock %}
